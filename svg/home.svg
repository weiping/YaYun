  <g class="app-header" transform="translate(0, 44)">
    <!-- 雅韵标志 - 文本转路径 -->
    <g transform="translate(16, 20)">
      <path d="M16.56,28.36C12.48,28.36 8.96,27.52 5.96,25.84C3,24.12 0.76,21.64 0.24,18.4L6.64,16.68C7,18.72 8.08,20.32 9.88,21.48C11.68,22.6 13.92,23.16 16.6,23.16C20.2,23.16 22.92,22.24 24.76,20.4C26.6,18.56 27.52,16.2 27.52,13.32C27.52,10.44 26.6,8.08 24.76,6.24C22.92,4.4 20.2,3.48 16.6,3.48C15.24,3.48 14,3.64 12.88,3.96C11.8,4.28 10.72,4.72 9.64,5.28L5.32,1.96L6.68,22.36L0.84,22.36L0.84,0.04L7.48,0.04L10.16,2.68C11.48,1.96 12.96,1.4 14.6,1C16.24,0.56 17.92,0.36 19.64,0.36C22.28,0.36 24.64,0.92 26.72,2.04C28.8,3.12 30.4,4.64 31.52,6.6C32.68,8.52 33.24,10.76 33.24,13.32C33.24,15.88 32.68,18.12 31.52,20.08C30.4,22 28.8,23.52 26.72,24.64C24.64,25.72 22.28,26.28 19.64,26.28C18.48,26.28 17.44,26.2 16.56,26.04L16.56,28.36Z" fill="#8B0000"/>
