      <!-- 电池 -->
      <rect x="38" y="0" width="24" height="12" rx="2" fill="none" stroke="#000000" stroke-width="1"/>
      <rect x="40" y="2" width="18" height="8" rx="1" fill="#000000"/>
      <rect x="64" y="4" width="2" height="4" rx="1" fill="#000000"/>
    </g>
  </g>
  
