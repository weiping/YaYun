      <path d="M0,6 L2,6 L2,0 L0,0 L0,6 Z M4,6 L6,6 L6,2 L4,2 L4,6 Z M8,6 L10,6 L10,4 L8,4 L8,6 Z" fill="#000000"/>
      <!-- WiFi -->
